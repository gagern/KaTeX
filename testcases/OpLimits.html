<!doctype html>
<html>
  <head>
    <title>Screenshotter test</title>
    <script src="../lib/katex/katex.min.js" type="text/javascript"></script>
    <link href="../lib/katex/katex.min.css" rel="stylesheet" type="text/css">
    <style type="text/css">
      #math, #pre, #post {
        font-size: 4em;
      }
      body {
        font-family: "DejaVu Serif",serif;
      }
    </style>
  </head>
  <body>
    <span id="pre"></span>
    <span id="math"></span>
    <span id="post"></span>
    <script type="text/javascript">
      var query = {"tex":"{\\sin_2^2 \\lim_2^2 \\int_2^2 \\sum_2^2}\n{\\displaystyle \\lim_2^2 \\int_2^2 \\intop_2^2 \\sum_2^2}\n","query":"tex=%7B%5Csin_2%5E2%20%5Clim_2%5E2%20%5Cint_2%5E2%20%5Csum_2%5E2%7D%0A%7B%5Cdisplaystyle%20%5Clim_2%5E2%20%5Cint_2%5E2%20%5Cintop_2%5E2%20%5Csum_2%5E2%7D%0A"};
      var mathNode = document.getElementById("math");

      var settings = {
          displayMode: !!query["display"],
          breakOnUnsupportedCmds: !query["doNotBreak"]
      };
      if (query["errorColor"]) {
          settings.errorColor = query["errorColor"];
      }

      katex.render(query["tex"], mathNode, settings);
      document.getElementById("pre").innerHTML = query["pre"] || "";
      document.getElementById("post").innerHTML = query["post"] || "";
    </script>
  </body>
</html>
