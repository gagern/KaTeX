<!doctype html>
<html>
  <head>
    <title>Screenshotter test</title>
    <script src="../lib/katex/katex.min.js" type="text/javascript"></script>
    <link href="../lib/katex/katex.min.css" rel="stylesheet" type="text/css">
    <style type="text/css">
      #math, #pre, #post {
        font-size: 4em;
      }
      body {
        font-family: "DejaVu Serif",serif;
      }
    </style>
  </head>
  <body>
    <span id="pre"></span>
    <span id="math"></span>
    <span id="post"></span>
    <script type="text/javascript">
      var query = {"tex":"\\left(\\begin{array}{rlc}\n    1&2&3\\\\\n    1+1&2+1&3+1\\cr1\\over2&\\scriptstyle 1/2&\\frac12\\\\[1ex]\n    \\begin{pmatrix}x\\\\y\\end{pmatrix}&0&\\begin{vmatrix}a&b\\\\c&d\\end{vmatrix}\n\\end{array}\\right]\n","query":"tex=%5Cleft(%5Cbegin%7Barray%7D%7Brlc%7D%0A%20%20%20%201%262%263%5C%5C%0A%20%20%20%201%2B1%262%2B1%263%2B1%5Ccr1%5Cover2%26%5Cscriptstyle%201%2F2%26%5Cfrac12%5C%5C%5B1ex%5D%0A%20%20%20%20%5Cbegin%7Bpmatrix%7Dx%5C%5Cy%5Cend%7Bpmatrix%7D%260%26%5Cbegin%7Bvmatrix%7Da%26b%5C%5Cc%26d%5Cend%7Bvmatrix%7D%0A%5Cend%7Barray%7D%5Cright%5D%0A"};
      var mathNode = document.getElementById("math");

      var settings = {
          displayMode: !!query["display"],
          breakOnUnsupportedCmds: !query["doNotBreak"]
      };
      if (query["errorColor"]) {
          settings.errorColor = query["errorColor"];
      }

      katex.render(query["tex"], mathNode, settings);
      document.getElementById("pre").innerHTML = query["pre"] || "";
      document.getElementById("post").innerHTML = query["post"] || "";
    </script>
  </body>
</html>
